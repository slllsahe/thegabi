<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DMD Layout – Ranking + Horizontal Scroll Cards</title>
<style>
:root{
  --container-max: 1920px;
  --card-w: 312px;
  --card-w-mo: 180px;
  --gap: 16px;
  --radius: 16px;
  --ink: #0b0f19; --sub:#5a6270; --line:#e7eaf0; --accent:#0b5fff;
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;padding:0;}
body{
  font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans KR",sans-serif;
  background:#fff; color:var(--ink);
  overflow:hidden; /* 페이지 스크롤 막기 */
}

.section{
  width:min(100vw, var(--container-max));
  height:100vh;
  display:grid;
  grid-template-rows:auto 1fr;
  padding:24px;
}

/* 상단 타이틀/탭 */
.head{
  position:sticky;
  top:0; z-index:10;
  background:#fff;
  padding-bottom:16px;
}
.head h2{
  font-size:28px; margin:0 0 12px;
}
.tabs{ display:flex; gap:16px; align-items:center; }
.tab{
  font-size:14px; color:#2b2f36; text-decoration:none; padding:6px 2px; position:relative;
}
.tab.active{ font-weight:700; }
.tab.active::after{
  content:""; position:absolute; left:0; right:0; bottom:-6px; height:2px; background:#000;
}

/* 본문 레이아웃 */
.layout{
  display:grid;
  grid-template-columns: 260px 1fr;
  gap:32px;
  height:100%;
  overflow:hidden;
}

/* 좌측 랭킹 */
.rank-col{
  position:sticky;
  top:100px; /* 헤더 높이만큼 */
  align-self:start;
  display:flex; flex-direction:column;
}
.rank{
  display:flex; flex-direction:column;
  border-top:1px solid var(--line);
  border-bottom:1px solid var(--line);
}
.rank-item{
  display:grid; grid-template-columns: 28px 1fr;
  gap:10px; align-items:center;
  padding:10px 0; cursor:pointer;
}
.rank-item+.rank-item{ border-top:1px dashed #eef1f6; }
.rank-no{
  color:#1f7ae0; font-weight:700; font-variant-numeric:tabular-nums; text-align:right;
}
.rank-title{
  white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
  font-size:14px;
}
.rank-item.active .rank-title{ font-weight:700; }

/* 우측 카드 스크롤 영역 */
.cards-area{
  overflow-x:auto;
  overflow-y:hidden;
  white-space:nowrap;
  scroll-snap-type: x mandatory;
  -webkit-overflow-scrolling: touch;
  display:flex;
  gap:var(--gap);
  align-items:flex-start;
  height:100%;
  padding-bottom:16px;
}
.card{
  scroll-snap-align:start;
  flex:0 0 var(--card-w);
  display:flex; flex-direction:column;
  border:1px solid var(--line); border-radius:var(--radius);
  background:#fff;
  min-height:300px;
}
.thumb{
  height:200px;
  background:#f3f5f9;
  display:grid; place-items:center;
  color:var(--sub); font-size:12px;
}
.body{ padding:14px; display:flex; flex-direction:column; gap:8px; }
.title{ font-size:16px; font-weight:700; line-height:1.3; min-height:42px; }
.price{ font-weight:700; font-variant-numeric:tabular-nums; }
.cta{ display:flex; gap:8px; padding:14px; margin-top:auto; }
.btn{ flex:1; border:1px solid var(--line); padding:10px 12px; border-radius:999px; cursor:pointer; }
.btn.primary{ background:#000; color:#fff; border-color:#000; }

/* 모바일: 카드 1.7장 */
@media (max-width: 767px){
  .layout{ grid-template-columns:1fr; }
  .rank-col{ display:none; }
  .card{ flex:0 0 var(--card-w-mo); }
}
</style>
</head>
<body>
<section class="section">
  <div class="head">
    <h2>Explore the best</h2>
    <nav class="tabs">
      <a class="tab active" href="#">All</a>
      <a class="tab" href="#">Mobile</a>
      <a class="tab" href="#">TV & AV</a>
      <a class="tab" href="#">Appliances</a>
      <a class="tab" href="#">Computing & Displays</a>
      <a class="tab" href="#">Wearables</a>
    </nav>
  </div>

  <div class="layout">
    <!-- 좌측 랭킹 -->
    <aside class="rank-col">
      <div class="rank" id="rank"></div>
    </aside>

    <!-- 우측 카드 -->
    <div class="cards-area" id="cards"></div>
  </div>
</section>

<script>
const data = [
  {name:"Galaxy S25 Ultra", price:"£1,149.00"},
  {name:"Galaxy Watch7 Bluetooth (40mm)", price:"£189.00"},
  {name:"Galaxy Buds3 Pro", price:"£219.00"},
  {name:"Galaxy Tab A9+ (11\")", price:"£209.00"},
  {name:"43\" Crystal UHD 4K", price:"£329.00"},
  {name:"Galaxy Book4 (15.6\")", price:"£899.00"},
  {name:"Bespoke AI Washer", price:"£679.00"},
  {name:"24\" Odyssey G30D", price:"£129.00"},
  {name:"55\" The Frame QLED", price:"£1,099.00"},
  {name:"Type-C USB Flash 256GB", price:"£24.90"}
];

const cards = document.getElementById('cards');
const rank = document.getElementById('rank');

cards.innerHTML = data.map(d=>`
  <article class="card">
    <div class="thumb">IMAGE</div>
    <div class="body">
      <div class="title">${d.name}</div>
      <div class="price">${d.price}</div>
    </div>
    <div class="cta">
      <button class="btn primary">Buy now</button>
      <button class="btn">Learn more</button>
    </div>
  </article>
`).join("");

rank.innerHTML = data.map((d,i)=>`
  <div class="rank-item">
    <div class="rank-no">${String(i+1).padStart(2,"0")}</div>
    <div class="rank-title">${d.name}</div>
  </div>
`).join("");
</script>
</body>
</html>
